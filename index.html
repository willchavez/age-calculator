<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Age Calculator</title>
    <meta
      name="description"
      content="Free age calculator that shows exact years, months, and days. Switch between light and dark mode. Works offline."
    />
    <link rel="canonical" href="https://age-calc.com/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Age Calculator" />
    <meta
      property="og:description"
      content="Calculate your exact age in years, months, and days."
    />
    <meta property="og:url" content="https://age-calc.com/" />
    <meta property="og:image" content="https://age-calc.com/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Age Calculator" />
    <meta
      name="twitter:description"
      content="Calculate your exact age in years, months, and days."
    />
    <meta name="twitter:image" content="https://age-calc.com/og-image.png" />

    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8822177537894809"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container" role="main">
      <div class="topbar">
        <h1>Age Calculator</h1>
        <button
          id="theme-toggle"
          class="theme-toggle"
          type="button"
          aria-pressed="false"
          title="Toggle light mode"
        >
          ☀️ Light
        </button>
      </div>
      <form id="age-form" novalidate>
        <label for="start-date" class="label">Start date</label>
        <div class="input-container">
            <input
            id="start-date"
            name="start-date"
            type="date"
            required
            aria-describedby="date-help date-error"
            />
        </div>
        <p id="date-help" class="help">Choose a date today or earlier.</p>
        <p id="date-error" class="error" aria-live="polite"></p>
        <button type="submit" id="calc-btn">Calculate age</button>
      </form>

      <section
        id="results"
        class="results"
        aria-live="polite"
        aria-atomic="true"
        hidden
      >
        <h2>Result</h2>
        <div class="result-grid">
          <div class="result-item">
            <span class="value" id="years">0</span
            ><span class="unit">years</span>
          </div>
          <div class="result-item">
            <span class="value" id="months">0</span
            ><span class="unit">months</span>
          </div>
          <div class="result-item">
            <span class="value" id="days">0</span><span class="unit">days</span>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
